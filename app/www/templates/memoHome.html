<ion-view view-title="Memo" hide-back-button="true" ng-controller="MemoCtrl">
    <ion-content class="memo-home has-tabs">
        <div class="no-memo">
            <a href="#/memoadd" ng-hide="memos.length > 0">
                <p>No new words</p>
                <p>Tap to add +</p>
            </a>
        </div>

        <div class="list" ng-repeat="memo in memos">
            <a class="item item-icon-left" href="#">
                {{memo.word}}
            </a>
        </div>
    </ion-content>
    <div class="tabs tabs-icon-top">
        <a class="tab-item" href="#/chat">
            <i class="icon ion-chatbubble"></i>
            Chat
        </a>
        <a class="tab-item" href="#/homefind">
            <i class="icon ion-android-person-add"></i>
            Find
        </a>
        <a class="tab-item">
            <i class="icon ion-card"></i>
            Profile
        </a>
        <a class="tab-item active">
            <i class="icon ion-clipboard"></i>
            Memo
        </a>
    </div>
</ion-view>
